<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oefenen met JS-objects</title>
</head>
<body>
<h1>Object maken!</h1>
We hebben de volgende gegevens van het persoon-object:
<ul>
    <li>Volledige Naam:</li>
    <li>Leeftijd:</li>
    <li>Beroep:</li>
    <li>Interesses: </li>
</ul>

<script>
    /**
     * Het is de bedoeling dat je zelf het object maakt. De DOM wordt al gevuld!
     */


    /**
     * Code om de DOM te vullen.
     */
    let volledigeNaam = document.getElementsByTagName("ul");
    console.log(volledigeNaam);
    volledigeNaam.innerHTML = "YOLO SWAG!!!";
</script>

</body>
</html>
