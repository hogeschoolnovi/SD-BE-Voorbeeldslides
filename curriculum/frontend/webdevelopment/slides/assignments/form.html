<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webdevelopment - Assignment #1</title>
</head>
<body>
<div>
    <h1>Registreren</h1>
    <hr>
    <form>
        <label for="voornaam">Voornaam:</label><br>
        <input type="text" id="voornaam" name="voornaam"><br>

        <label for="achternaam">Achternaam:</label><br>
        <input type="text" id="achternaam" name="achternaam"><br><br>

        <label for="email">E-mailadres:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Wachtwoord:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="repeatPasword">Herhaal wachtwoord:</label><br>
        <input type="password" id="repeatPasword" name="repeatPassword"><br><br>


        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Man</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Vrouw</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Anders</label><br><br>

        <label for="footballclubs">Favoriete voetbalclub:</label>
        <select id="footballclubs" name="footballclubs">
            <option value="ajax">AFC Ajax</option>
            <option value="sparta">Sparta</option>
            <option value="eindhoven">FC Eindhoven</option>
            <option value="emmen">FC Emmen</option>
        </select>

        <hr>

        <input type="submit" value="Registreren">

    </form>

</div>
</body>
</html>
