<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMl Formatting example</title>
</head>
<body>
<div>
    <b>Dit staat in het b-element</b><br>
    <strong>Dit staat in het strong-element.</strong>
</div>
<div>
    <i>Dit staat in het i-element</i><br>
    <em>Dit staat in het em-element</em>
</div>
<div>
    <mark>Dit is mark</mark><br>
    <small>Dit is small</small><br>
    <del>Dit is del</del><br>
    <ins>Dit is ins</ins><br>
</div>
<div>
    Dit is met <sub>sub</sub><br>
    Dit is met <sup>sup</sup>
</div>
</body>
</html>
