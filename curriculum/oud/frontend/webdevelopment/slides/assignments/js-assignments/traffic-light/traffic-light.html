<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
    <h2>Stoplicht</h2>
    <p>Bekijk onderstaand stoplicht. Het is de bedoeling dat je middels action-events het mogelijk maakt,
        om het stoplicht te controleren.</p>
</section>

<div id="controlPanel">
    <h1 id="stopButton" class="button" onclick="stopLight()">Stop</h1>
    <h1 id="slowButton" class="button">Slow</h1>
    <h1 id="goButton" class="button">Go</h1>
</div>

<div id="traffic-light">
    <div id="stopLight" class="bulb"></div>
    <div id="slowLight" class="bulb"></div>
    <div id="goLight" class="bulb"></div>
</div>
<script src="trafficlight.js"></script>
</body>
</html>
